<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GATE 2026 Countdown</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
  <div class="container">
    <h1>GATE 2026 Countdown</h1>
    <input type="date" id="datePicker">
    
    <div class="timer">
      <div><span id="months">0</span><label>Months</label></div>
      <div><span id="weeks">0</span><label>Weeks</label></div>
      <div><span id="days">0</span><label>Days</label></div>
      <div><span id="hours">0</span><label>Hours</label></div>
      <div><span id="minutes">0</span><label>Minutes</label></div>
      <div><span id="seconds">0</span><label>Seconds</label></div>
    </div>

    <div class="total-time">
      <h3>Total Time Left:</h3>
      <div class="timer">
        <div><span id="total-months">0</span><label>Total Months</label></div>
        <div><span id="total-weeks">0</span><label>Total Weeks</label></div>
        <div><span id="total-days">0</span><label>Total Days</label></div>
        <div><span id="total-hours">0</span><label>Total Hours</label></div>
        <div><span id="total-seconds">0</span><label>Total Seconds</label></div>
      </div>
    </div>
    




    <p class="note">Stay consistent. Youâ€™re getting closer every second.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
